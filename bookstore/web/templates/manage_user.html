{% extends 'base.html' %}

{% load static %}

{% block main-container-content %}
    <style>
      h2{
        color: #1eafbb;
        font-weight: bold;
        font-size: 40px;
        text-align: center;
      }
    </style>
    <div class="container">
      <div class="title" style="padding-top: 20px;">
        <h2>Quản lý người dùng</h2>
      </div>
    </div>
    <div class="container">
    <table class="table table-hover"> 
      <thead style="background-color: black; color: white;">
        <tr>
          <td>Tài khoản</td>
          <td>Họ</td>
          <td>Tên</td>
          <td>Email</td>
          <td>Hành động</td>
        </tr>
      </thead>
      <tbody>
        {% for user in Mu %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.first_name }}</td>
          <td>{{ user.last_name }}</td>
          <td>{{ user.email }}</td>
          <td>
          <a href="delete_user/{{ user.username }}" onclick="return confirm('Bạn có muốn xóa sách {{ item.title }} không?');" class="btn btn-danger" style="text-decoration: none; color: white;">Xóa</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    </div>
{% endblock %}
