{% extends 'base.html' %}

{% load static %}

{% block main-container-content %}
<style>
    h2{
      color: #1eafbb;
      font-weight: bold;
      font-size: 40px;
      text-align: center;
    }
  </style>
  <div class="container">
    <div class="title" style="padding-top: 20px;">
      <h2>Hồ sơ người dùng</h2>
    </div>
  </div>
  <div class="container" style="padding-bottom: 80px;">
    <div class="row">
        <div class="col-12">
            <ul class="list-group">
              <li class="list-group-item"><strong>Username:</strong> {{ user.username }}</li>
              <li class="list-group-item"><strong>Firstname :</strong> {{ user.first_name }}</li>
              <li class="list-group-item"><strong>Lastname :</strong> {{ user.last_name }}</li>
              <li class="list-group-item"><strong>Email :</strong> {{ user.email }}</li>
            </ul>
        </div>
    </div>
  </div>
{% endblock %}
